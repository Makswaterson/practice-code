<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Пагінація з REST API</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <form class="form-inline search-form js-search-form">
      <div class="form-group mx-sm-3 mb-2">
        <label for="searchQuery" class="sr-only">Що шукаємо?</label>
        <input
          type="text"
          class="form-control"
          name="query"
          id="searchQuery"
          placeholder="Що шукаємо?"
          autocomplete="off"
        />
      </div>
      <button type="submit" class="btn btn-primary mb-2">Пошук</button>
    </form>

    <ul class="articles js-articles-container"></ul>

    <button type="button" class="btn btn-primary button" data-action="load-more">
      <span
        class="spinner-border spinner-border-sm spinner is-hidden"
        role="status"
        aria-hidden="true"
      ></span>

      <span class="label">Показати більше</span>
    </button>

    <script type="module" src="index.js"></script>
  </body>
</html>
