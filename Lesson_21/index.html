<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light shadow-lg rounded p-4">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center m-0" href="#">
          <span class="material-icons-round"> contactless </span>
          <span class="h3 m-0 ms-2 fw-bold">Contacts App</span>
        </a>
        <button type="button" class="btn btn-warning js-update">update</button>
        <button type="button" class="btn btn-warning js-add-contact" data-modal-open>
          <span class="material-icons"> person_add_alt_1 </span>
        </button>
      </div>
    </nav>
    <div class="container">
      <div class="row contacts-container js-contacts-container"></div>
    </div>
    <div class="backdrop is-hidden" data-modal>
      <button data-modal-close class="close-btn">
        <span class="material-icons-outlined"> close </span>
      </button>
      <form class="contact-form js-contact-form">
        <input name="name" type="text" class="contact-form-input" placeholder="Введіть ім'я" />
        <input
          name="email"
          type="email"
          class="contact-form-input js-contact-email"
          placeholder="Введіть email"
        />
        <input
          name="phone"
          type="phone"
          class="contact-form-input js-contact-phone"
          placeholder="Введіть телефон"
        />
        <button class="contact-form-submit" type="submit">submit</button>
        <div class="js-spinner"></div>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
